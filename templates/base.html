 {% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GreatKart | One of the Biggest Online Shopping Platform</title>

    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src=" {% static 'js/jquery-2.0.0.min.js' %} " type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script>
$(document).ready(function(){
    $(".update-cart").on("submit", function(e){
        e.preventDefault(); // Page reload roko

        var form = $(this);
        $.ajax({
            type: "POST",
            url: form.attr("action"),
            data: form.serialize(),
            success: function(response){
                location.reload(); // Sirf refresh karo or DOM update bhi kar sakte ho
            }
        });
    });
});
</script>

</head>

<body>

{% if messages %}
    <div id="messages-container" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 50%; z-index: 9999;">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<!-- navbar -->
 {% include 'includes/navbar.html' %}


 {% block content %}

<!-- body content -->


 {% endblock %}



<!-- Footer -->
  {% include 'includes/footer.html' %}


  <script>
    // Auto-hide messages after 3 seconds
    setTimeout(function() {
        let messages = document.getElementById('messages-container');
        if (messages) {
            messages.style.transition = "opacity 0.5s ease";
            messages.style.opacity = "0";
            setTimeout(() => messages.remove(), 500);
        }
    }, 3000);
</script>

  

</body>
